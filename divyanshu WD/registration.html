<body bgcolor="lightblue">
<font face="Franklin Gothic"><u><h1 align="center">STUDENT REGISTRATION FORM<h1></font><u/>

<form>
FIRST NAME:<br>
<input type="text" name="FIRST NAME"></br>
<br>
LAST NAME:<br>
<input type="text"name="LAST NAME"></br>
<br>
DATE OF BIRTH:<br>
<input type="date"name="DOB"></br>
<br>
ADDRESS:<br>
<input type="text" name="ADDRESS"></br>
<br>
CONTACT NUMBER:<br>
<input type="text" name="CONTACT NUMBER"></br>
<br>
EMAIL ID:<br>
<input type="text" name="EMAIL ID"></br>
<br>
GENDER:<br>
<input type="Radio"name="gender"value="Female">Female<br>
<input type="Radio"name="gender"value="Male">Male<br>
<input type="Radio"name="gender"value="Other">Other<br>
<br>
COURSE:<br>
<select type="dropdown"name="Course">
<option value="select">select</option>
<option value="B.Tech ">B.Tech</option>
<option value="M.Tech ">M.Tech</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select><br><br>
BRANCH:<br>
<select type="dropdown"name="Branch">
<option value="select">select</option>
<option value="DCSE">DSCE</option>
<option value="ACSE">ACSE</option>
<option value="IT">IT</option>
<option value="AIDS">AIDS</option>
<option value="AIML">AIML</option>
</select><br><br>
SUBJECT:<br>
<input type="checkbox"name="subject"value="DSA">DSA<br>
<input type="checkbox"name="subject"value="COA">COA<br>
<input type="checkbox"name="subject"value="MATHS4">MATHS4<br>
<input type="checkbox"name="subject"value="TECH COMMUNICATION">TECH COMMUNICATION<br>
<input type="checkbox"name="subject"value="ECONOMICS">ECONOMICS<br>
<br>
<input type="SUBMIT"name="SUBMIT"><br>
<br>
<input type="RESET"name="RESET"><br>
